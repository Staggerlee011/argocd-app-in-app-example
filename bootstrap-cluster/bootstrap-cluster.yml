apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  source:
    repoURL: 'https://github.com/Staggerlee011/argocd-app-in-app-example.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # directory
  directory:
    recurse: true