apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealedsecrets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    namespace: 'kube-system'
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/sealedsecrets/overlays/engineering-eks
    repoURL: 'https://mtcuk@dev.azure.com/mtcuk/engineering/_git/kubernetes'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true